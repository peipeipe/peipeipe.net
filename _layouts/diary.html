---
layout: default
---

<article class="diary-entry">
  <header class="diary-header">
    <h1 class="diary-date">{{ page.date | date: "%Y年%m月%d日(%A)" }}</h1>
    <p class="diary-subtitle">{{ page.title }}</p>
  </header>

  <div class="diary-content">
    {{ content }}
  </div>

  <footer class="diary-footer">
    <p class="diary-meta">
      作成日時: {{ page.date | date: "%Y-%m-%d %H:%M" }}
    </p>
  </footer>
</article>

<style>
.diary-entry {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.diary-header {
  border-bottom: 2px solid #f0f0f0;
  padding-bottom: 20px;
  margin-bottom: 30px;
}

.diary-date {
  font-size: 2em;
  color: #333;
  margin: 0 0 10px 0;
}

.diary-subtitle {
  color: #666;
  font-size: 1.1em;
  margin: 0;
}

.diary-content {
  line-height: 1.6;
}

/* 新しいMarkdown形式用のスタイル */
.diary-content h2 {
  background: #f8f9fa;
  border-left: 4px solid #007bff;
  padding: 10px 15px 5px 15px;
  margin: 20px 0 0 0;
  border-radius: 4px 4px 0 0;
  font-size: 0.9em;
  color: #666;
  font-weight: bold;
}

.diary-content h2 + p {
  background: #f8f9fa;
  padding: 5px 15px 15px 15px;
  margin: 0 0 20px 0;
  border-radius: 0 0 4px 4px;
  color: #333;
  border-left: 4px solid #007bff;
}

/* JSで <div class="diary-block"> にまとめる新方式 */
.diary-block {
  background: #f8f9fa;
  border-left: 4px solid #007bff;
  padding: 10px 15px 15px 15px;
  margin: 20px 0;
  border-radius: 4px;
}
.diary-block h2 {
  background: none;
  border: none;
  padding: 0;
  margin: 0 0 8px 0;
  font-size: 0.9em;
  color: #666;
}

/* JS有効時は旧h2単体スタイル無効化 */
body.js-diary .diary-content h2 {
  background: none;
  border: none;
  padding: 0;
  margin: 20px 0 0 0; /* 上の余白だけ維持 */
  border-radius: 0;
}
body.js-diary .diary-content h2 + p {
  background: none;
  padding: 0;
  margin: 0;
  border: none;
  border-radius: 0;
}

/* 古いdiv形式のスタイル（後方互換性） */
.diary-message {
  background: #f8f9fa;
  border-left: 4px solid #007bff;
  padding: 15px 20px;
  margin: 20px 0;
  border-radius: 4px;
}

.diary-message-time {
  font-size: 0.9em;
  color: #666;
  margin-bottom: 8px;
  font-weight: bold;
}

.diary-message-content {
  color: #333;
}

.diary-footer {
  border-top: 1px solid #f0f0f0;
  padding-top: 20px;
  margin-top: 40px;
}

.diary-meta {
  color: #666;
  font-size: 0.9em;
  text-align: center;
  margin: 0;
}

/* 日記内の画像サイズ制限 */
.diary-content img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  margin: 10px 0;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

/* 画像が大きすぎる場合の最大サイズ */
.diary-content img {
  max-height: 500px;
  object-fit: contain;
}
</style>

<script>
// 時刻見出し(##)ごとのブロックを自動ラップし、blockquote等もまとめてカード化
(function() {
  var content = document.querySelector('.diary-content');
  if(!content) return;
  document.body.classList.add('js-diary');
  var children = Array.from(content.children);
  var currentBlock = null;
  children.forEach(function(el){
    if(el.tagName === 'H2') {
      currentBlock = document.createElement('div');
      currentBlock.className = 'diary-block';
      content.insertBefore(currentBlock, el);
      currentBlock.appendChild(el);
    } else if(currentBlock) {
      if(el.tagName === 'H2') {
        // 理論上ここには来ない（処理順で捕捉済み）
      } else {
        currentBlock.appendChild(el);
      }
    }
  });
})();
</script>
